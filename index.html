<script>
    //Температура C -> F
    let Tc = prompt("Введите температуру в C");
    let Tf = (9 / 5) * Tc + 32;
    alert("Температура по фаренгейту: " + Tf);
</script>

<script>
    //3 задание

    /*
    1. 10 прибавляем к 10, получаем 20
    2. 20 неявно преобразовывается в строку.
    3. "20" объединяем с "10" и получаем 2010
    */
    console.log(10 + 10 + "10");

    /*
    1. обе десятки неявно преобразовывается в строку.
    2. объединяем три строки "10" и получаем "101010"
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 + 10 получаем 20
    2. Унарный плюс преобразует строку "10" в число
    3. 20 + 10 получаем 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. унарный минус преобразует строку в отрицательное число. получаем 0
    2. 10 делим на ноль - бесконечность
    */
    console.log(10 / -"");

    /*
    1. Унарный плюс перед строкой "2,5" возращает Not-A-Number
    2. 10 делим на NaN, получаем NaN
    */
    console.log(10 / +"2,5");
</script>

</body>
</html>
